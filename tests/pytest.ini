[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --maxfail=1

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    data: Tests with test data files
    report: Tests for reports functionality